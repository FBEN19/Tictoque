security:
    password_hashers:
        App\Entity\Utilisateur:
            algorithm: auto

    providers:
        utilisateur_provider:
            entity:
                class: App\Entity\Utilisateur
                property: email

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            lazy: true
            provider: utilisateur_provider
            form_login:
                login_path: app_login
                check_path: app_login
                default_target_path: app_home  # à ajuster si nécessaire
            logout:
                path: app_logout
                target: app_login

    access_control:
        # On autorise l’accès sans être connecté aux pages suivantes :
        - { path: ^/connexion, roles: PUBLIC_ACCESS }
        - { path: ^/inscription, roles: PUBLIC_ACCESS }
        - { path: ^/recherche, roles: PUBLIC_ACCESS }
        - { path: ^/$, roles: PUBLIC_ACCESS }  # page d'accueil
        - { path: ^/css, roles: PUBLIC_ACCESS } # pour le CSS si tu en as en public
        - { path: ^/js, roles: PUBLIC_ACCESS }
        - { path: ^/profil, roles: [ROLE_USER, ROLE_ADMIN] }
        - { path: ^/modifier-profil, roles: [ROLE_USER, ROLE_ADMIN] }
        - { path: ^/deconnexion, roles: [ROLE_USER, ROLE_ADMIN] }
        - { path: ^/changer-photo, roles: [ROLE_USER, ROLE_ADMIN] }
        - { path: ^/ajouter-recette, roles: [ROLE_USER, ROLE_ADMIN] }
        - { path: ^/supprimer-recette/., roles: [ROLE_USER, ROLE_ADMIN] }


        # Par défaut, il faut être connecté
        - { path: ^/, roles: ROLE_USER }

when@test:
    security:
        password_hashers:
            # By default, password hashers are resource intensive and take time. This is
            # important to generate secure password hashes. In tests however, secure hashes
            # are not important, waste resources and increase test times. The following
            # reduces the work factor to the lowest possible values.
            Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface:
                algorithm: auto
                cost: 4 # Lowest possible value for bcrypt
                time_cost: 3 # Lowest possible value for argon
                memory_cost: 10 # Lowest possible value for argon
